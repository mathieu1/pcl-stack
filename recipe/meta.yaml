{% set version = "2.0.2" %}

package:
    name: gdal
    version: {{ version }}

source:
    fn: gdal-{{ version }}.tar.gz
    url: http://download.osgeo.org/gdal/{{ version }}/gdal-{{ version }}.tar.gz
    md5: 573865f3f59ba7b4f8f4cddf223b52a5
    patches:
        - clang.patch  # [osx]
        - prepend-dll.patch  # [win]
        - install_scripts.patch

build:
    number: 4
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py35]

requirements:
    build:
        - python
        - setuptools
        - numpy x.x
        - hdf4
        - hdf5 1.8.15.1
        - geos
        - proj.4
        - xerces-c
        - libnetcdf
        - kealib
        - krb5
        - libtiff
        - libpng
        - zlib  # [not win]
        - jpeg 9*
        - postgresql  # [linux]
        - openjpeg
        - curl
    run:
        - python
        - numpy x.x
        - hdf4
        - hdf5 1.8.15.1
        - geos
        - proj.4
        - xerces-c
        - libnetcdf
        - kealib
        - krb5
        - libtiff
        - libpng
        - zlib  # [not win]
        - jpeg 9*
        - postgresql  # [linux]
        - openjpeg
        - curl

test:
    files:
        - os1_hw.py
        - sites.dbf
        - sites.sbn
        - sites.sbx
        - sites.shp
        - sites.shx
    imports:
        - osr
        - gdal
        - gdalconst
        - osgeo
        - osgeo.ogr
        - osgeo.gdal
        - osgeo._gdal
        - osgeo._gdalconst
        - osgeo._ogr
        - osgeo._osr
    commands:
        - ogrinfo sites.shp
        - gdal_grid --version
        - gdal_rasterize --version
        - gdal_translate --version
        - gdaladdo --version
        - gdalenhance --version
        - gdalwarp --version
        - gdalinfo --formats

about:
    home: http://www.gdal.org/
    license: MIT
    summary: The Geospatial Data Abstraction Library (GDAL)

extra:
  recipe-maintainers:
    - ocefpaf
    - kmuehlbauer
    - gillins
