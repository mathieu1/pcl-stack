{% set name = "laszip" %}
{% set version = "3.1.1" %}
{% set sha256 = "915bdfb4985bf22f67acadba5462148fafa8d505424ebda3c559fd0b71c4df1e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/LASzip/LASzip/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
  run:

test:
  commands:
    - conda inspect linkages {{ name }}

about:
  home: http://www.laszip.org/
  license: LGPL
  summary: 'Free and lossless LiDAR compression'

extra:
  recipe-maintainers:
    - mathieu1
