{% set name = "PDAL" %}
{% set version = "1.6.0" %}
{% set sha256 = "66baf8510225b34ee24021731758251cd70657dd578c210ae86c78d158f283eb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-1.6.tar.gz
  url: https://github.com/PDAL/PDAL/archive/1.6.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: true   # [win]

requirements:
  build:
    - python {{ python }}
    - setuptools
    - boost-cpp {{ boost }}
    - cmake
    - cython
    - numpy
    - gdal {{ gdal }}
    - geotiff
    - laszip >=3.1.1
    - lazperf [linux]
    - postgresql
    - libxml2
    - libiconv
    - packaging
    - pkg-config
    - pcl

  run:
    - python {{ python }}
    - boost-cpp
    - cython
    - numpy
    - gdal
    - geotiff
    - laszip >=3.1.1
    - lazperf [linux]
    - postgresql
    - libxml2
    - libiconv
    - pcl

test:
  imports:
    - pdal
  commands:
    - pdal --version
    - pdal --drivers
    - conda inspect linkages {{ name|lower }}

about:
  home: https://www.pdal.io/
  license: BSD
  summary: 'Point cloud data processing'

extra:
  recipe-maintainers:
    - mathieu1
